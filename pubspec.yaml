name: firebasestarter
description: Somnio Software flutter firebase start.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: ^0.17.0
  flutter_bloc: ^7.0.0
  firebase_core: ^1.0.2
  firebase_analytics: ^8.1.0
  firebase_crashlytics: ^2.0.4
  firebase_storage: ^8.0.1
  firebase_messaging: ^10.0.0
  cloud_firestore: ^1.0.3
  introduction_screen: ^1.0.9
  package_info: ^0.4.3+4
  flutter_launcher_icons: ^0.8.1
  shared_preferences: ^2.0.5
  image_picker: ^0.7.3
  flutter_feather_icons: ^1.0.3
  cached_network_image: ^2.5.0
  auto_size_text: ^2.1.0
  string_validator: ^0.1.4
  flutter_local_notifications: ^5.0.0
  get_it: ^5.0.6
  flutter_icons: ^1.1.0
  flutter_svg: ^0.19.3
  equatable: ^1.2.6
  flutter_form_builder: ^6.0.0-nullsafety.1
  somnio_firebase_authentication:
    git:
      url: https://github.com/somnio-software/somnio_firebase_authentication.git
      ref: master
  repository:
    path: packages/repository

flutter_icons:
  android: true
  ios: true
  image_path: "assets/ic_launcher.jpg"

dev_dependencies:
  flutter_native_splash: ^0.3.0
  flutter_test:
    sdk: flutter
  build_runner:
  built_value_generator:
  test: ^1.15.7
  mockito: ^4.1.4
  mocktail: ^0.1.3
  bloc_test: ^8.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_native_splash:
  color: "#42a5f5"
  image: assets/somnio_logo.png
  color_dark: "#042a49"
  image_dark: assets/somnio_logo.png
  web: false
