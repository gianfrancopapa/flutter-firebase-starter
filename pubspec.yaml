name: firebasestarter
description: Somnio Software flutter firebase start.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  auth:
    path: packages/auth
  auto_size_text: ^3.0.0

  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.4
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  firebase_analytics: ^9.0.4
  firebase_core: ^1.10.6
  firebase_crashlytics: ^2.4.4
  firebase_messaging: ^11.2.4
  firebase_starter_ui:
    path: packages/firebase_starter_ui
  firebase_storage: ^10.2.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_local_notifications: ^9.1.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.0
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  introduction_screen: ^2.1.0
  json_annotation: ^4.4.0
  package_info: ^2.0.2
  repository:
    path: packages/repository
  shared_preferences: ^2.0.11
  string_validator: ^0.3.0

flutter_icons:
  android: true
  ios: true
  image_path: "packages/firebase_starter_ui/assets/images/ic_launcher.jpg"

dev_dependencies:
  bloc_test: ^9.0.1
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.3
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.2
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.3
  mockito: ^5.0.17

flutter:
  uses-material-design: true
  generate: true
  assets:
    - packages/firebase_starter_ui/assets/images/

flutter_native_splash:
  color: "#42a5f5"
  image: packages/firebase_starter_ui/assets/images/somnio_logo.png
  color_dark: "#042a49"
  image_dark: packages/firebase_starter_ui/assets/images/somnio_logo.png
  web: false
